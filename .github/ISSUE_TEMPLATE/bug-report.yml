name: bug report
description: >-
  Use this form to report any issues or bugs found on https://skins.osuck.net.
  Your feedback helps us improve.
title: "bug(): "
labels:
  - "status: open"
  - "type: bug"
  - "priority: low"
assignees:
  - cyperdark
body:
  - type: dropdown
    id: bug-browser
    attributes:
      label: browser
      description: What browser are you using?
      options:
        - Chrome
        - Edge
        - Brave
        - Safari
        - Firefox
        - Opera
        - Other
  - type: textarea
    id: bug-desc
    attributes:
      label: bug description
      description: Describe the issue or suggestion in detail. If possible, please attach an image showcasing your idea, it could be a sketch, a real example or a document.
      placeholder: I found a bug on [..] which affects [..].
    validations:
      required: true
